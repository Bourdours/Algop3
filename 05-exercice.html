    <script>
        let j = 0 ;
        
        do {
            let random = Math.round(Math.random() * 100) ; // choix nombre aléatoire
            console.log(random) ; // montrer le nombre
            j++; // le nombre de tour gagne +1
            if(random %7 == 0 && random %2 != 0){ // condition

            }
        } while (true);
        console.log("Nombre de boucle avant réalisation " + j );
